<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>UNHCR - Jordan Situation Map</title>
  <link href='css/reset.css' rel='stylesheet' type='text/css' />
  <link href='http://api.tiles.mapbox.com/mapbox.js/v0.6.8-dev/mapbox.css' rel='stylesheet' type='text/css' />
  <link href='css/style.css' rel='stylesheet' type='text/css' />
  <link href="http://www.unhcr.org/favicon.ico" rel="icon" type="image/x-icon">
  <script src='js/jquery.min.js' type='text/javascript'></script>
  <script src='https://www.google.com/jsapi' type='text/javascript'></script>
  <script src='http://api.tiles.mapbox.com/mapbox.js/v0.6.8-dev/mapbox.js' type='text/javascript'></script>
  <script src='js/clustr.min.js' type='text/javascript'></script>
  <script src='js/share.js' type='text/javascript'></script>
  <script src='js/site.js' type='text/javascript'></script>
  <script>
    google.load("visualization", "1", {packages:["treemap"]});
  </script>
</head>

<body>
  <div id='fs'>
    
    <!-- Sets up layers menu -->
    <div id='layers'></div>
  
    <div id='map'></div>
    
    <!-- Base layer toggles on upper right -->
    <div id='toggles'>
      <a href='#' class='upper active' data-type='basemap' data-toggle='terrain'>Terrain</a>
      <a href='#' class='lower' data-type='basemap' data-toggle='satellite'>Satellite</a>
      <br>
      <a href='#' class='upper active' data-type='borders' data-toggle='un'>UN Borders</a>
      <a href='#' class='lower' data-type='borders' data-toggle='streets'>Streets</a>
    </div>
    
    <!-- Full screen button -->
    <a href='#' id='fsbutton' class='map-fullscreen' alt='Toggle Fullscreen'></a>
    <div id='fslabel'>Toggle Fullscreen</div>
    
    <div id='chart-temp' style='width: 300px; height: 125px;'></div>
    
    <!-- Tree map for Relief Activities layer -->
    <div id='treetip'>
      <div class='treetip-title'></div>
      <div class='treetip-stat'></div>
      <div class='treetip-partners'></div>
    </div>
  
  </div>
  
</body>
</html>
